name: CI/CD for React Native

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Run Tests
        run: |
          npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build React Native APK (for Android)
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Deploy to Server/Store (Optional)
        run: |
          # Implement deploy commands, like uploading to a server or store.
          echo "Deploy step here"
